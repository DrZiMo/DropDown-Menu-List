<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Intro section with dropdown navigation</title>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo"><img src="images/logo.svg" alt="snap logo"></div>
    <div class="nav-bar">
      <ul>
        <li>Features <img src="images/icon-arrow-down.svg" alt="arrow down" class="main-arrow">
          <div class="sub-menu1">
            <ul>
              <li><img src="images/icon-todo.svg" alt="to do"> ToDo List</li>
              <li><img src="images/icon-calendar.svg" alt="calneder"> Calneder</li>
              <li><img src="images/icon-reminders.svg" alt="reminds"> Reminds</li>
              <li><img src="images/icon-planning.svg" alt="planning"> Planning</li>
            </ul>
          </div>
        </li>
        <li>Company <img src="images/icon-arrow-down.svg" alt="arrow down" class="main-arrow">
          <div class="sub-menu2">
            <ul>
              <li>History</li>
              <li>Our team</li>
              <li>Blog</li>
            </ul>
          </div>
        </li>
        <li>Careers</li>
        <li>About</li>
      </ul>
    </div>
    <div class="buttons">
      <button>Login</button>
      <button class="border">Register</button>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-part">
      <h1>Make<br>remote work</h1>
      <p>Get your tema in sync. no matter your location. Strealine processes, create team rituals, amd watch productivity soar.</p>
      <button>Learn more</button>

      <div class="clients">
        <img src="images/client-databiz.svg" alt="databiz" title="databiz">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet">
        <img src="images/client-maker.svg" alt="maker">
      </div>
    </div>
    <div class="hero-img-part">
      <img src="images/image-hero-desktop.png" alt="hero image">
    </div>
  </div>
</body>
</html>
